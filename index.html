<!DOCTYPE html>
<html>
<head>
  <title>Fall Destination Riddle</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; margin: 40px; max-width: 600px; }
    input, button { font-size: 1.2em; margin-top: 10px; display: block; }
    #binaryOutput, #linkOutput { margin-top: 20px; white-space: pre-wrap; }
    #step2 { display: none; margin-top: 30px; }
  </style>
</head>
<body>
  <h2>Solve the Cipher - See where Jordan is going!</h2>
  <p>What does this mean? <strong>Cnffjbeq vf Zl Fbppre Ahzore</strong></p>
  <input type="text" id="answer1" placeholder="First answer">
  <button onclick="checkFirstAnswer()">Submit</button>

  <div id="binaryOutput"></div>

  <div id="step2">
    <h3>Step 2: Decode the above and answer the riddle</h3>
    <input type="text" id="answer2" placeholder="Your answer">
    <button onclick="checkSecondAnswer()">Unlock Location</button>
    <div id="linkOutput"></div>
  </div>

  <script>
    // Obfuscated values
    const encodedAnswer1 = "Mw=="; 
    const encodedAnswer2 = "MTg="; 
    const encodedPrizeLink = "aHR0cHM6Ly9pbWd1ci5jb20vYS96Z2NDNmF3"; 
    const encodedRiddle = "SG93IG1hbnkgaG91cnMgZG9lcyBpdCB0YWtlIHRvIGRyaXZlIGZyb20gRWxrdG9uIHRvIExTVT8=";

    function decode(str) {
      return atob(str);
    }

    function textToBinary(str) {
      return str.split('').map(char =>
        char.charCodeAt(0).toString(2).padStart(8, '0')
      ).join(' ');
    }

    function checkFirstAnswer() {
      const input = document.getElementById('answer1').value.trim();
      if (input === decode(encodedAnswer1)) {
        const binary = textToBinary(decode(encodedRiddle));
        document.getElementById('binaryOutput').innerText = "Binary:\n" + binary;
        document.getElementById('step2').style.display = 'block';
      } else {
        document.getElementById('binaryOutput').innerText = "Try again!";
        document.getElementById('step2').style.display = 'none';
      }
    }

    function checkSecondAnswer() {
      const input = document.getElementById('answer2').value.trim();
      if (input === decode(encodedAnswer2)) {
        const prizeLink = decode(encodedPrizeLink);
        document.getElementById('linkOutput').innerHTML = `
          ðŸŽ‰ You did it! Congratulations to you and to Jordan!!!:<br>
          <a href="${prizeLink}" target="_blank">${prizeLink}</a>
        `;
      } else {
        document.getElementById('linkOutput').innerText = "Not quite â€” try again!";
      }
    }
  </script>
</body>
</html>
